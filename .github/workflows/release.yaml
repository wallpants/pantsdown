name: Release
on:
    pull_request:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Install bun
              uses: oven-sh/setup-bun@v1
            - name: Install dependencies
              run: bun install
            - name: Lint
              run: bun run lint
            - name: Test
              run: bun test

    Release:
        permissions:
            contents: write
        needs: [Test]
        if: |
            github.ref == 'refs/heads/main' &&
            github.event.repository.fork == false
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Install bun
              uses: oven-sh/setup-bun@v1
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: bun run semantic-release
